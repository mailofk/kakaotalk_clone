<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Bookstyle.css" />
    <title>Book</title>
  </head>
  <body>
    <header class="title">
      <div class="title__menu">
        <i class="fas fa-bars fa-2x"></i>
      </div>
      <span>library</span>
      <div class="title__bag">
        <i class="fas fa-shopping-bag fa-2x"></i>
      </div>
    </header>
    <form class="search-box">
      <div class="search-box__outside">
        <input type="text" placeholder="Search books" />
        <a href="Book assignment.html" class="search-icon">
          <i class="fas fa-search"></i>
        </a>
      </div>
    </form>
    <header class="today-book">
      <span>Book of the day</span>
    </header>
    <article class="today-book__info">
      <img
        src="https://bookthumb-phinf.pstatic.net/cover/073/902/07390287.jpg?udate=20220225"
        class="cleancode"
      />
      <div class="cleancode__info">
        <span class="cleancode__name"> Clean Code </span>
        <span class="cleancode__author"> 로버트 C. 마틴 </span>
        <div class="cleancode__star">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </div>
        <div class="cleancode__authinfo">
          <div class="cleancode__Journey">
            <span>Journey</span>
          </div>
          <div class="cleancode__Biography">
            <span>Biography</span>
          </div>
        </div>
        <div class="cleancode__buttons">
          <div class="cleancode__bookmark">
            <i class="fas fa-bookmark"></i>
          </div>
          <div class="cleancode__buy">Book Now</div>
        </div>
      </div>
    </article>
    <header class="book-recommend">Top Adventures</header>
    <div class="book-recommend__list">
      <img
        src="https://bookthumb-phinf.pstatic.net/cover/189/260/18926010.jpg?udate=20220311"
        class="book-recommend-book"
      />
      <img
        src="https://bookthumb-phinf.pstatic.net/cover/223/178/22317823.jpg?udate=20220427"
        class="book-recommend-book"
      />
      <img
        src="https://bookthumb-phinf.pstatic.net/cover/223/341/22334159.jpg?udate=20220504"
        class="book-recommend-book"
      />
    </div>
    <div class="book__star">
      <div class="book1">
        <i class="fas fa-star fa-xs"></i>
        <i class="fas fa-star fa-xs"></i>
        <i class="fas fa-star fa-xs"></i>
        <i class="fas fa-star fa-xs"></i>
        <i class="fas fa-star fa-xs"></i>
      </div>
      <div class="book2">
        <i class="fas fa-star fa-xs"></i>
        <i class="fas fa-star fa-xs"></i>
        <i class="fas fa-star fa-xs"></i>
        <i class="fas fa-star fa-xs"></i>
        <i class="fas fa-star fa-xs"></i>
      </div>
      <div class="book3">
        <i class="fas fa-star fa-xs"></i>
        <i class="fas fa-star fa-xs"></i>
        <i class="fas fa-star fa-xs"></i>
        <i class="fas fa-star fa-xs"></i>
        <i class="fas fa-star fa-xs"></i>
      </div>
    </div>
    <header class="recommend__author">Popular authors</header>
    <div class="pop__author">
      <img
        src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDEwMDVfODAg%2FMDAxNjAxODI4NDE2NDgz.IljaPVp2fmghytygHsPAtAc2UcNi8QQ24Ai-MYZirhAg.8v-Shv-UXZzMYl0mpgW8QH5JO9NCTsKfBo8aKWRJZawg.JPEG.dmx777%2F46417903_1835952766517350_4680160755041959936_o.jpg&type=sc960_832"
        class="nico"
      />
      <div class="nico__info">
        <span class="nico__name">Nicolas Serrano Arevalo</span>
        <span class="nico__exp"
          >노마드 코더 웹 사이트를 통해 프로그래밍 강의 영상과 교육 커리큘럼을
          제공하고 있다. 문법을 비롯해 지나치게 지엽적인 내용들에 집중하여 정작
          실전에 들어가면 크게 도움이 되지 않는 기존의 다른 강의들과는 다르게
          실전 개발을 통해 활용도가 높은 부분을 중점적으로 배울 수 있다는 점에서
          호평을 받고 있다.</span
        >
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
