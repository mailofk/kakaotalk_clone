<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="3-5_css.css" />
  </head>
  <body>
    <div class="frame">
      <div class="status">
        <div class="status__column">
          <svg
            class="w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
        <div class="status__column">
          <span>Playlist</span>
        </div>
      </div>
      <div class="playing-song">
        <div class="playing-song__image">
          <i class="fas fa-image fa-4x"></i>
        </div>
        <div class="playing-song__info">
          <div class="playing-song__name">
            <span>Random Love</span>
          </div>
          <div class="playing-song__artist">
            <span>by Divay Kapoor</span>
          </div>
        </div>
      </div>
      <div class="buttons">
        <div class="play__button">
          <i class="fas fa-play"></i>
          <span>Play</span>
        </div>
        <div class="like__button">
          <i class="fas fa-heart fa-2x"></i>
        </div>
        <div class="addlist__button">
          <i class="fas fa-plus fa-2x"></i>
        </div>
      </div>
      <div class="playlist">
        <ul>
          <li class="playlist__song">
            <div class="playlist__square"></div>
            <div class="playlist__song-info">
              <div class="playlist__name">Matargasti</div>
              <div class="playlist__artist">Mohit Chauhan</div>
            </div>
          </li>
          <li class="playlist__song">
            <div class="playlist__square"></div>
            <div class="playlist__song-info">
              <div class="playlist__name">Attitude</div>
              <div class="playlist__artist">Lewis OfMan ∙ Attitude</div>
            </div>
          </li>
          <li class="playlist__song">
            <div class="playlist__square"></div>
            <div class="playlist__song-info">
              <div class="playlist__name">Try Everything</div>
              <div class="playlist__artist">Shakira ∙ Zootopia</div>
            </div>
          </li>
          <li class="playlist__song">
            <div class="playlist__square"></div>
            <div class="playlist__song-info">
              <div class="playlist__name">Sunflower</div>
              <div class="playlist__artist">Joseph Vincent ∙ Sunflower</div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
