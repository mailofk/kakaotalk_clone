<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full__screen">
    <div class="first__screen">
    <header class="status-bar">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
    </header>
    <div class="song__info">
        <img 
        src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.kym-cdn.com%2Fphotos%2Fimages%2Fnewsfeed%2F001%2F242%2F141%2F794.jpg&type=sc960_832" 
        class="song__info__avatar"
        >
        <span class="song__info__artist">Kendrick Lamar</span>
        <span class="song__info__genre">Rap, Hip-Hop</span>
    </div>
        <div class="buttons">
            <span class="buttons__shuffle">Shuffle</span>
            <span class="buttons__like">
                <i class="fas fa-heart"></i>
                421 237</span>
        </div>
        <ul class="song__list">
            <li class="song__list-song">
                <img 
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxNzA1MDFfMTgg%2FMDAxNDkzNjIxMjQzMzAz.HoYwJYn_VP_ydcAHnRz4mXDa9w8uZn7YYH4QS2ToFGsg.gSq6kPAg5xvIv9DVS_qgUVW1CZMvHQ0yDWXK2uRk2Rcg.PNG.qotjdtn4111%2Fimage.png&type=sc960_832"
                class="song__list-song__album"
                >
                <div class="song__list-song__info">
                <span class="song__list-song__artist">Kendrick Lamar</span>
                <span class="song__list-song__name">DNA.</span>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </li>
            <li class="song__list-song">
                <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20160708_234%2Fjustright11_1467950037961K3IgF_PNG%2Fpimp-a-butterfly-aa71fd87e2c23639.png&type=sc960_832"
                class="song__list-song__album"
                >
                <span><i class="fas fa-signal fa-2x"></i></span>
                <div class="song__list-song__info">
                    <span class="song__list-song__artist">Kendrick Lamar</span>
                    <span class="song__list-song__name">Alright</span>
                    </div>  
                    <i class="fas fa-ellipsis-v"></i>
            </li>
            <li class="song__list-song">
                <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshop1.phinf.naver.net%2F20210215_54%2F1613369136510CEGkm_JPEG%2F20833846622509792_1140204476.jpg&type=sc960_832"
                class="song__list-song__album"
                >
                <div class="song__list-song__info">
                    <span class="song__list-song__artist">Kendrick Lamar</span>
                    <span class="song__list-song__name">m.A.A.d city</span>
                    </div>
                    <i class="fas fa-ellipsis-v"></i>
            </li>
            <li class="song__list-song">
                <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxOTA3MTFfMjQ3%2FMDAxNTYyODI1OTk2NDgz.jsw-81jQQQJt0JKEgWWeOxI0TWPg0J-oXH3SfjgTj4wg.OntELEhA1mVUM8mOmc17D3Lccyb6Sp4gDbb6SifClXcg.JPEG.lhll0228%2FIMG_7823.JPG&type=sc960_832"
                class="song__list-song__album"
                >
                <div class="song__list-song__info">
                    <span class="song__list-song__artist">Kendrick Lamar</span>
                    <span class="song__list-song__name">Pray for me</span>
                    </div>
                    <i class="fas fa-ellipsis-v"></i>
            </li>
        </ul>

        <footer class="playing-status">
            <div class="playing-status__info">
            <span class="playing-status__artist">Kendrick Lamar</span>
            <span class="playing-status__name">Alright</span>
            </div>
            <div class="playing-status__buttons">
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-pause fa-2x"></i>
            <i class="fas fa-step-forward"></i>
            </div>
        </footer>
    </div>


    <div class="second__screen">
        <header class="status-bar">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-ellipsis-v"></i>
        </header>
        <div class="playing-song__album">
            <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20160708_234%2Fjustright11_1467950037961K3IgF_PNG%2Fpimp-a-butterfly-aa71fd87e2c23639.png&type=sc960_832"
                class="playing-song__album-img"
                >
        </div>
        <div class="playing-song__info">
            <span class="playing-song__info__name">Alright</span>
            <span class="playing-song__info__artist">Kendrick Lamar</span>
        </div>
        <div class="time-bar">
            <div class="time-bar__time">
                <span class="time-bar__time__start">1:23</span>
                <span class="time-bar__time__end">3:15</span>
            </div>
            <div class="time-bar__range">
                <div class="time-bar__range__passed"></div>
                <div class="time-bar__range__current"></div>
                <div class="time-bar__range__after"></div>
            </div>
        </div> 
        <footer class="bottom__buttons">
            <span class="bottom__buttons__repeat"><i class="fas fa-redo"></i></span>
            <span class="bottom__buttons__prev"><i class="fas fa-step-backward"></i></span>
            <span class="bottom__buttons__play"><i class="fas fa-play"></i></span>
            <span class="bottom__buttons__next"><i class="fas fa-step-forward"></i></span>
            <span class="bottom__buttons__shuffle"><i class="fas fa-random"></i></span>
        </footer>
        </div>
    </div>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
